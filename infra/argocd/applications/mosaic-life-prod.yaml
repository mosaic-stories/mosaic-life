apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mosaic-life-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    notifications.argoproj.io/subscribe.on-deployed.slack: mosaic-deployments
    notifications.argoproj.io/subscribe.on-health-degraded.slack: mosaic-alerts
spec:
  project: mosaic-life

  source:
    repoURL: https://github.com/mosaic-stories/mosaic-gitops
    targetRevision: main
    path: environments/prod
    helm:
      valueFiles:
        - values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: mosaic-prod

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Health assessment
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas  # Ignore HPA-managed replicas

  # Resource tracking
  revisionHistoryLimit: 10
