apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "core-api.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "core-api.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "core-api.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "core-api.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ include "core-api.serviceAccountName" . }}
      containers:
        - name: core-api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            {{- range $k, $v := .Values.env }}
            - name: {{ $k }}
              value: "{{ $v }}"
            {{- end }}
            {{- if .Values.externalSecrets.enabled }}
            # Database URL from External Secrets
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "core-api.fullname" . }}-db-secret
                  key: DB_URL
            {{- else }}
            # Fallback to static secret (for development)
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "core-api.fullname" . }}-secrets
                  key: DB_URL
            {{- end }}
            - name: OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "core-api.fullname" . }}-secrets
                  key: OIDC_CLIENT_SECRET
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5

