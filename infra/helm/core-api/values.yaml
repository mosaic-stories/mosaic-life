image:
  repository: ghcr.io/yourorg/core-api
  tag: "0.1.0"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

env:
  ENV: dev
  LOG_LEVEL: info
  OIDC_ISSUER: ""
  OIDC_CLIENT_ID: ""
  LITELLM_BASE_URL: "http://litellm:4000"
  OPENSEARCH_URL: "http://opensearch:9200"
  SNS_TOPIC_ARN_EVENTS: ""
  SQS_QUEUE_URL_EVENTS: ""

secrets:
  OIDC_CLIENT_SECRET: "" # sourced via External Secrets in real envs
  DB_URL: ""             # sourced via External Secrets in real envs

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 1
    memory: 1Gi

