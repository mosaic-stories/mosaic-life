{{- if and .Values.externalSecrets.enabled .Values.externalSecrets.session.secretKey }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: session-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "mosaic-life.labels" . | nindent 4 }}
spec:
  refreshInterval: {{ .Values.externalSecrets.refreshInterval | default "1h" }}
  secretStoreRef:
    name: {{ .Values.externalSecrets.secretStoreRef.name }}
    kind: {{ .Values.externalSecrets.secretStoreRef.kind }}
  target:
    name: session-secret
    creationPolicy: Owner
  data:
    - secretKey: secret-key
      remoteRef:
        key: {{ .Values.externalSecrets.session.secretKey }}
        property: secret-key
{{- end }}
