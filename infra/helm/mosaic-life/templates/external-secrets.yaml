    helm.sh/hook-delete-policy: before-hook-creation
spec:
  refreshInterval: {{ .Values.externalSecrets.refreshInterval | default "1h" }}
  secretStoreRef:
    name: {{ .Values.externalSecrets.secretStoreRef.name }}
    kind: {{ .Values.externalSecrets.secretStoreRef.kind }}
  target:
    name: google-oauth
    creationPolicy: Owner
  data:
    - secretKey: client-id
      remoteRef:
        key: {{ .Values.externalSecrets.googleOAuth.secretKey | default "mosaic/prod/google-oauth" }}
        property: client-id
    - secretKey: client-secret
      remoteRef:
        key: {{ .Values.externalSecrets.googleOAuth.secretKey | default "mosaic/prod/google-oauth" }}
        property: client-secret
{{- if and .Values.externalSecrets.debugSse.secretKey (ne .Values.externalSecrets.debugSse.secretKey "") }}
