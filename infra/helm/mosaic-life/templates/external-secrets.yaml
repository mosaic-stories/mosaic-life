{{- if .Values.externalSecrets.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: database-credentials
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "mosaic-life.labels" . | nindent 4 }}
  annotations:
    # Create secrets before migration job runs
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-weight: "1"
    helm.sh/hook-delete-policy: before-hook-creation
spec:
  refreshInterval: {{ .Values.externalSecrets.refreshInterval | default "1h" }}
  secretStoreRef:
    name: {{ .Values.externalSecrets.secretStoreRef.name }}
    kind: {{ .Values.externalSecrets.secretStoreRef.kind }}
  target:
    name: database-credentials
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Construct the full DB_URL from individual secret fields with SSL mode required for RDS
        # Note: Using sslmode=require for psycopg3 compatibility (app converts psycopg -> asyncpg)
        DB_URL: "postgresql+psycopg://{{ "{{ .username }}" }}:{{ "{{ .password }}" }}@{{ "{{ .host }}" }}:{{ "{{ .port }}" }}/{{ "{{ .dbname }}" }}?sslmode=require"
  data:
    - secretKey: username
      remoteRef:
        key: {{ .Values.externalSecrets.database.secretKey }}
        property: username
    - secretKey: password
      remoteRef:
        key: {{ .Values.externalSecrets.database.secretKey }}
        property: password
    - secretKey: host
      remoteRef:
        key: {{ .Values.externalSecrets.database.secretKey }}
        property: host
    - secretKey: port
      remoteRef:
        key: {{ .Values.externalSecrets.database.secretKey }}
        property: port
    - secretKey: dbname
      remoteRef:
        key: {{ .Values.externalSecrets.database.secretKey }}
        property: dbname
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: google-oauth
  namespace: {{ .Release.Namespace }}
