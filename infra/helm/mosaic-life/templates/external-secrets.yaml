{{- if .Values.externalSecrets.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: database-credentials
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "mosaic-life.labels" . | nindent 4 }}
spec:
  refreshInterval: {{ .Values.externalSecrets.refreshInterval | default "1h" }}
  secretStoreRef:
    name: {{ .Values.externalSecrets.secretStoreRef.name }}
    kind: {{ .Values.externalSecrets.secretStoreRef.kind }}
  target:
    name: database-credentials
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Construct the full DB_URL from individual secret fields
        DB_URL: "postgresql+psycopg://{{ "{{ .username }}" }}:{{ "{{ .password }}" }}@{{ "{{ .host }}" }}:{{ "{{ .port }}" }}/{{ "{{ .dbname }}" }}"
  data:
    - secretKey: username
      remoteRef:
        key: {{ .Values.externalSecrets.database.secretKey }}
        property: username
    - secretKey: password
      remoteRef:
        key: {{ .Values.externalSecrets.database.secretKey }}
        property: password
    - secretKey: host
      remoteRef:
        key: {{ .Values.externalSecrets.database.secretKey }}
        property: host
    - secretKey: port
      remoteRef:
        key: {{ .Values.externalSecrets.database.secretKey }}
        property: port
    - secretKey: dbname
      remoteRef:
        key: {{ .Values.externalSecrets.database.secretKey }}
        property: dbname
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: google-oauth
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "mosaic-life.labels" . | nindent 4 }}
spec:
  refreshInterval: {{ .Values.externalSecrets.refreshInterval | default "1h" }}
  secretStoreRef:
    name: {{ .Values.externalSecrets.secretStoreRef.name }}
    kind: {{ .Values.externalSecrets.secretStoreRef.kind }}
  target:
    name: google-oauth
    creationPolicy: Owner
  data:
    - secretKey: client-id
      remoteRef:
        key: {{ .Values.externalSecrets.googleOAuth.secretKey | default "mosaic/prod/google-oauth" }}
        property: client-id
    - secretKey: client-secret
      remoteRef:
        key: {{ .Values.externalSecrets.googleOAuth.secretKey | default "mosaic/prod/google-oauth" }}
        property: client-secret
{{- end }}
