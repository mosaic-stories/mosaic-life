{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mosaic-life-network-policy
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "mosaic-life.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/part-of: mosaic-life
  policyTypes:
  {{- toYaml .Values.networkPolicy.policyTypes | nindent 2 }}
  ingress:
  {{- toYaml .Values.networkPolicy.ingress | nindent 2 }}
  egress:
  {{- toYaml .Values.networkPolicy.egress | nindent 2 }}
{{- end }}
