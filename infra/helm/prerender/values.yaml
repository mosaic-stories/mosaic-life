# infra/helm/prerender/values.yaml

replicaCount: 1

image:
  repository: tvanro/prerender-alpine
  tag: latest
  pullPolicy: Always

service:
  type: ClusterIP
  port: 3000
  targetPort: 3000

# Environment configuration
config:
  allowedDomains: "mosaiclife.me,localhost"
  cacheMaxSize: "1000"
  cacheTTL: "86400"
  chromeFlags: "--no-sandbox --headless --disable-gpu --disable-dev-shm-usage"

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

livenessProbe:
  tcpSocket:
    port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  tcpSocket:
    port: 3000
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

podSecurityContext:
  runAsNonRoot: false  # Prerender needs root for Chrome

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
    add:
      - SYS_ADMIN  # Required for Chrome sandbox

nodeSelector: {}

tolerations: []

affinity: {}
