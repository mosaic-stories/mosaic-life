# Source: core-api/templates/external-secret.yaml
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: core-api-core-api-db
  labels:
    helm.sh/chart: core-api-0.1.0
    app.kubernetes.io/name: core-api
    app.kubernetes.io/instance: core-api
    app.kubernetes.io/version: "0.1.0"
    app.kubernetes.io/managed-by: Helm
  namespace: mosaic-prod
spec:
  # Refresh secret every 5 minutes
  refreshInterval: 5m
  
  # Secret store reference (AWS Secrets Manager)
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  
  # Target Kubernetes secret
  target:
    name: core-api-core-api-db-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Construct DB_URL from fetched credentials and endpoint.
        # Prefer explicit chart endpoint; if blank, use host in secret.
        # Secret JSON created by RDS typically contains: username, password, host (or endpoint), port
        DB_URL: |
          postgresql+psycopg://{{ .username }}:{{ .password }}@{{ .host }}:5432/mosaic
  
  # Data to fetch from AWS Secrets Manager (credentials only)
  dataFrom:
    - extract:
        key: mosaic/prod/rds/credentials
