apiVersion: batch/v1
kind: Job
metadata:
  name: core-api-core-api-migration-1
  labels:
    helm.sh/chart: core-api-0.1.0
    app.kubernetes.io/name: core-api
    app.kubernetes.io/instance: core-api
    app.kubernetes.io/version: "0.1.0"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: migration
  annotations:
    # Run before install and upgrade
    helm.sh/hook: pre-install,pre-upgrade
    # Hook weight (run after secrets are created)
    helm.sh/hook-weight: "5"
    # Delete job after successful completion
    helm.sh/hook-delete-policy: before-hook-creation
  namespace: mosaic-prod
spec:
  # Only keep successful jobs for 1 hour
  ttlSecondsAfterFinished: 3600
  backoffLimit: 3
  template:
    metadata:
      labels:
        helm.sh/chart: core-api-0.1.0
        app.kubernetes.io/name: core-api
        app.kubernetes.io/instance: core-api
        app.kubernetes.io/version: "0.1.0"
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/component: migration
    spec:
      serviceAccountName: core-api-core-api
      restartPolicy: Never
      
      # Wait for database secret to be available
      initContainers:
        - name: wait-for-secret
          image: bitnami/kubectl:latest
          command:
            - sh
            - -c
            - |
              echo "Waiting for database secret to be created..."
              until kubectl get secret core-api-core-api-db-secret -n mosaic-prod 2>/dev/null; do
                echo "Secret not yet available, waiting..."
                sleep 5
              done
              echo "Database secret is available!"
      
      containers:
        - name: alembic-migrate
          image: "ghcr.io/yourorg/core-api:0.1.0"
          imagePullPolicy: IfNotPresent
          
          # Run Alembic migration
          command:
            - sh
            - -c
            - |
              set -e
              echo "Starting database migration..."
              echo "Alembic version:"
              alembic --version
              
              echo "Current migration status:"
              alembic current || echo "No migrations yet"
              
              echo "Running migrations..."
              alembic upgrade head
              
              echo "Migration completed successfully!"
              echo "Current migration status:"
              alembic current
          
          env:
            - name: DATABASE_SECRET_ARN
              value: "arn:aws:secretsmanager:us-east-1:033691785857:secret:mosaic/prod/rds/credentials-Oy5AjN"
            - name: ENV
              value: "dev"
            - name: LITELLM_BASE_URL
              value: "http://litellm:4000"
            - name: LOG_LEVEL
              value: "info"
            - name: OIDC_CLIENT_ID
              value: ""
            - name: OIDC_ISSUER
              value: ""
            - name: OPENSEARCH_URL
              value: "http://opensearch:9200"
            - name: SNS_TOPIC_ARN_EVENTS
              value: ""
            - name: SQS_QUEUE_URL_EVENTS
              value: ""
            # Database URL from External Secrets
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: core-api-core-api-db-secret
                  key: DB_URL
          
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
