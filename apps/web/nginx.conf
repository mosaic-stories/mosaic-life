server {
  listen       80;
  server_name  _;

  # Static app
  root   /usr/share/nginx/html;
  index  index.html;

  # Security headers
  add_header X-Frame-Options "DENY" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  # Content Security Policy for production
  # More restrictive than dev - no unsafe-inline/unsafe-eval
  add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' http://core-api:8080; object-src 'none'; base-uri 'self'; frame-ancestors 'none'; form-action 'self';" always;

  # Proxy API to core-api service on compose network
  location /api/ {
    proxy_pass http://core-api:8080/api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 3600;
    proxy_send_timeout 3600;

    # CORS headers for API
    add_header Access-Control-Allow-Origin $http_origin always;
    add_header Access-Control-Allow-Credentials "true" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;

    # Handle preflight
    if ($request_method = 'OPTIONS') {
      return 204;
    }
  }

  # Health checks pass to core-api as needed
  location /healthz { proxy_pass http://core-api:8080/healthz; }
  location /readyz  { proxy_pass http://core-api:8080/readyz; }

  # App routes (SPA fallback)
  location / {
    try_files $uri /index.html;

    # Cache control for static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
      expires 1y;
      add_header Cache-Control "public, immutable";
    }

    # No cache for index.html
    location = /index.html {
      add_header Cache-Control "no-cache, no-store, must-revalidate";
      add_header Pragma "no-cache";
      add_header Expires "0";
    }
  }
}
