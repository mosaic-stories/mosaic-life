server {
  listen       80;
  server_name  _;

  # Static app
  root   /usr/share/nginx/html;
  index  index.html;

  # Proxy API to core-api service on compose network
  location /api/ {
    proxy_pass http://core-api:8080/api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 3600;
    proxy_send_timeout 3600;
  }

  # Health checks pass to core-api as needed
  location /healthz { proxy_pass http://core-api:8080/healthz; }
  location /readyz  { proxy_pass http://core-api:8080/readyz; }

  # App routes (SPA fallback)
  location / {
    try_files $uri /index.html;
  }
}

